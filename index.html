      font-size: 16px;
      margin-bottom: 10px;
    }
    .pesanBox .hasilPesan {
      margin-top: 20px;
      background: rgba(0,0,0,0.5);
      padding: 12px 18px;
      border-radius: 15px;
      display: inline-block;
      font-weight: 600;

  </style>
</head>
